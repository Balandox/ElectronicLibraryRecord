<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Информация о человеке</title>
</head>
<body>

<p th:text = "${person.getFullName() + ', ' + person.getBirthdayYear()}">VALUE</p>

<div th:if="${books.isEmpty()}">
  <p>Человек не взял ни одной книги</p>
  <hr/>
</div>

<div th:if="${!books.isEmpty()}">
  <hr/>
  <b>Книги:</b>
  <br/>
  <table th:each="book : ${books}">
    <tr th:text = "${book.getTitle() + ' ' + book.getAuthor() + ', ' + book.getYear()}">book</tr>
  </table>
  <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
  <button>Редактировать</button>
</form>

<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
  <button>Удалить</button>
</form>

</body>
</html>
